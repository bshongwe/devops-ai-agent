events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Mock ArgoCD Server
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Health check
        location /health {
            access_log off;
            return 200 "ArgoCD Mock - Healthy\n";
            add_header Content-Type text/plain;
        }

        # API endpoints (mock responses)
        location /api/v1/applications {
            add_header Content-Type application/json;
            return 200 '{"items":[{"metadata":{"name":"ci-cd-agent-demo"},"status":{"health":{"status":"Healthy"},"sync":{"status":"Synced"}}},{"metadata":{"name":"monitoring-stack"},"status":{"health":{"status":"Healthy"},"sync":{"status":"Synced"}}},{"metadata":{"name":"test-pipeline"},"status":{"health":{"status":"Progressing"},"sync":{"status":"OutOfSync"}}}]}';
        }

        location /api/v1/clusters {
            add_header Content-Type application/json;
            return 200 '{"items":[{"name":"mock-cluster","server":"https://kubernetes.mock","config":{"tlsClientConfig":{"insecure":false}}}]}';
        }

        location /api/v1/repositories {
            add_header Content-Type application/json;
            return 200 '{"items":[{"repo":"https://github.com/example/app-configs","type":"git"},{"repo":"https://github.com/example/helm-charts","type":"helm"}]}';
        }

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Download configs
        location /argocd/application.yaml {
            alias /usr/share/nginx/html/application.yaml;
            add_header Content-Disposition 'attachment; filename="application.yaml"';
        }
    }
}
