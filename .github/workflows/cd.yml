        echo "üéØ Local Deployment Instructions:"
        echo ""
        echo "üìã 1. Pull GitOps changes and apply locally:"
        echo "   git pull origin main"
        echo "   ./manual-gitops-sync.sh --update-image"
        echo ""
        echo "üåê 2. Access ArgoCD UI (NodePort already configured):"
        echo "   URL: https://localhost:30080"
        echo "   Username: admin"  
        echo "   Password: LIYGSScjppIVxXd6"
        echo ""
        echo "üîç 3. Alternative ArgoCD access (port-forward):"
        echo "   kubectl port-forward svc/argocd-server -n argocd 8080:443"
