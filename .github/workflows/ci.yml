name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: read
  packages: write
  security-events: write
  actions: read
  
jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: |
        echo "Running ESLint..."
        npm run lint
        echo "âœ… Linting completed successfully"
      
    - name: Run tests
      run: |
        echo "Running tests with coverage..."
        npm run test:cov -- --passWithNoTests
        echo "âœ… Tests completed successfully"
      
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Archive build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: |
        # Run npm audit and capture results
        npm audit --audit-level moderate --json > audit-results.json || true
        
        # Display results in readable format
        npm audit --audit-level moderate || true
        
        # Check for high/critical vulnerabilities that should fail the build
        if npm audit --audit-level high; then
          echo "âœ… No high/critical vulnerabilities found"
        else
          echo "âŒ High/critical vulnerabilities detected"
          exit 1
        fi
      
    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --sarif-file-output=snyk.sarif --severity-threshold=high
    
    - name: Verify and validate SARIF file
      run: |
        echo "Checking for SARIF file..."
        if [ -f "snyk.sarif" ]; then
          echo "âœ… SARIF file exists"
          echo "File size: $(du -h snyk.sarif | cut -f1)"
          
          # Validate JSON format
          if command -v jq &> /dev/null; then
            if jq empty snyk.sarif 2>/dev/null; then
              echo "âœ… Valid JSON format"
              echo "Number of runs: $(jq '.runs | length' snyk.sarif)"
              echo "SARIF version: $(jq -r '.version' snyk.sarif)"
            else
              echo "âš ï¸  Invalid JSON format"
            fi
          else
            echo "â„¹ï¸  jq not available, skipping JSON validation"
          fi
        else
          echo "âš ï¸  SARIF file not found"
          echo "Current directory contents:"
          ls -la
        fi
    
    - name: Upload SARIF file as artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: snyk-sarif-results
        path: snyk.sarif
        if-no-files-found: warn
        retention-days: 30
        
    - name: Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('snyk.sarif') != ''
      with:
        sarif_file: snyk.sarif
      continue-on-error: true
        
    - name: Run additional dependency checks
      run: |
        # Check for outdated packages
        npm outdated || true
        
        # Check package licenses
        npx license-checker --summary || true
        
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Pull image for artifact creation
      run: |
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} ci-cd-agent:latest
        
    - name: Save Docker image
      run: |
        docker save ci-cd-agent:latest > /tmp/ci-cd-agent.tar
        echo "âœ… Image saved to /tmp/ci-cd-agent.tar"
        ls -lh /tmp/ci-cd-agent.tar
        
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/ci-cd-agent.tar
        retention-days: 7
        
    - name: Docker build summary
      if: success()
      run: |
        echo "âœ… Docker image built and pushed successfully!"
        echo ""
        echo "ğŸ“¦ Registry: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
        echo ""
        echo "ğŸ·ï¸  Tags pushed:"
        echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
        echo "   - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo ""
        echo "ğŸ“¦ Image also saved as artifact for deployment"
        echo ""
        echo "ğŸ”— View package: https://github.com/${{ github.repository }}/pkgs/container/${{ github.event.repository.name }}"