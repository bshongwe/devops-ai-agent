events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=webhooks:10m rate=100r/m;

    # Upstream for CI-CD Agent
    upstream ci-cd-agent {
        server ci-cd-agent:3000 max_fails=3 fail_timeout=30s;
    }

    # Upstream for Grafana
    upstream grafana {
        server ci-cd-grafana:3000 max_fails=3 fail_timeout=30s;
    }

    # Upstream for ArgoCD (running in Kubernetes via port-forward)
    upstream argocd {
        server host.docker.internal:8080 max_fails=3 fail_timeout=30s;
    }

    # HTTP Server (redirect to HTTPS in production)
    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # CI-CD Agent API
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://ci-cd-agent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Webhook endpoints with higher rate limits
        location /webhooks {
            limit_req zone=webhooks burst=50 nodelay;
            
            proxy_pass http://ci-cd-agent;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # GitHub webhook specific headers
            proxy_set_header X-GitHub-Delivery $http_x_github_delivery;
            proxy_set_header X-GitHub-Event $http_x_github_event;
            proxy_set_header X-Hub-Signature $http_x_hub_signature;
            proxy_set_header X-Hub-Signature-256 $http_x_hub_signature_256;
            
            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Grafana dashboard
        location /grafana/ {
            proxy_pass http://grafana/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ArgoCD UI
        location /argocd/ {
            proxy_pass http://argocd/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # ArgoCD specific headers
            proxy_set_header Accept-Encoding gzip;
        }
    }

