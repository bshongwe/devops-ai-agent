apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ci-cd-agent
  labels:
    app: ci-cd-agent
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - ci-cd-agent.yourdomain.com
    secretName: ci-cd-agent-tls
  rules:
  - host: ci-cd-agent.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ci-cd-agent
            port:
              number: 80
      - path: /webhooks
        pathType: Prefix
        backend:
          service:
            name: ci-cd-agent
            port:
              number: 80
