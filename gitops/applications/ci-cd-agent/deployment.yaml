apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-agent
  labels:
    app: ci-cd-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ci-cd-agent
  template:
    metadata:
      labels:
        app: ci-cd-agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
        fsGroup: 0
      containers:
      - name: ci-cd-agent
        image: ci-cd-agent:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        command: ["/bin/sh"]
        args: ["-c", "while true; do echo 'GitOps CI/CD Agent Demo Running'; sleep 30; done"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: LOG_LEVEL
          value: "info"
        - name: GITHUB_APP_ID
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: app-id
              optional: true
        - name: GITHUB_PRIVATE_KEY
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: private-key
              optional: true
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: github-credentials
              key: webhook-secret
              optional: true
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep sleep"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "echo 'Ready'"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
          runAsNonRoot: false
          runAsUser: 0
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
