apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ci-cd-agent-production

resources:
  - ../../applications/ci-cd-agent

namePrefix: prod-

commonLabels:
  environment: production
  tier: production

images:
  - name: ci-cd-agent
    newName: ghcr.io/bshongwe/devops-ai-agent
    newTag: v1.0.0

replicas:
  - name: ci-cd-agent
    count: 3

patchesStrategicMerge:
  - patches/production-config.yaml
  - patches/production-resources.yaml
  - patches/production-security.yaml

configMapGenerator:
  - name: ci-cd-agent-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - ENABLE_METRICS=true
      - ENABLE_TRACING=true
