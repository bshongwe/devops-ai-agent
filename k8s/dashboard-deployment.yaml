apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-cd-dashboard
  labels:
    app: ci-cd-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ci-cd-dashboard
  template:
    metadata:
      labels:
        app: ci-cd-dashboard
    spec:
      containers:
      - name: dashboard
        image: nginx:alpine
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ci-cd-dashboard-service
spec:
  selector:
    app: ci-cd-dashboard
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP